<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b910d9f030.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;1,800&display=swap");
    </style>
  </head>
  <body>
    <div class="container rounded background-container p-5 my-3">
      <p class="logo-text">cuteweather <i class="fas fa-globe"></i></p>
      <div class="row weather-app">
        <div class="col-3 left-col">
          <div class="todays-date">
            <p class="todays-date-text" id="todays-date-text">
              Wednesday 03.02.21
            </p>
            <h1 id="currentcity-name">Lima</h1> <span id="city-time">14:19</span>
            <h3>Rainy</h3>
          </div>
          <div class="other-locations">
            <ul>
              <li><a href="">Berlin</a></li>
              <li><a href="">New York</a></li>
              <li><a href="">Bogota</a></li>
              <li><a href="">Paris</a></li>
              <li><a href="">Los Angeles</a></li>
            </ul>
          </div>
        </div>

        <div class="col-8 right-col">
          <div
            class="container d-flex justify-content-space-around search-bar-container"
          >

          <form class="w-100 p-3" id="search-form" action="">
                <div class="containe d-flex justify-content-center">
                  <input class="w-100 p-3" type="search" placeholder="Search a city" name="search[query]" id="search_query" />
                  <button name="button" type="submit" class="btn btn-flat">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
            <!-- <input type="search" class="p-3" placeholder="Search city"/>
            <input type="submit" class="btn btn-warning w-20 p-3" value="Search"> -->

            <!-- <i class="fas fa-search p-3"></i> -->

          </div>

          <div class="row today-weather-row text-center">
              <i class="fas todays-icon fa-cloud-showers-heavy"></i>
            <div>
              <h1 id="h1-temperature">19°</h1> <span class="types-temperature"><a class="celsius-temp" href="#" id="celsius-temp">C </a> | <a class="farenheit-temp" href="#" id="farenheit-temp"> F <a></span>
            </div>
            <p>
              Precipitation: 48%<br />
              Wind: 3km/h
            </p>
          </div>

          <div class="row cards next-days-row">
            <!-- <div class="container"> -->
            <div class="col text-center next-day mx-3">
              <h5>Thu</h5>
              <i class="fas next-icon fa-cloud-showers-heavy"></i>
              <h5>11° C</h5>
            </div>

            <div class="col text-center next-day mx-3">
              <div class="">
                <h5>Fri</h5>
                <i class="fas next-icon fa-cloud-showers-heavy"></i>
                <h5>13° C</h5>
              </div>
            </div>
            <div class="col text-center next-day mx-3">
              <div class="">
                <h5>Sat</h5>
                <i class="fas next-icon fa-cloud-showers-heavy"></i>
                <h5>13° C</h5>
              </div>
            </div>

            <div class="col text-center next-day mx-3">
              <div class="">
                <h5>Sun</h5>
                <i class="fas next-icon fa-cloud-showers-heavy"></i>
                <h5>11° C</h5>
              </div>
            </div>
            <div class="col text-center next-day mx-3">
              <div class="">
                <h5>Mon</h5>
                <i class="fas next-icon fa-cloud-showers-heavy"></i>
                <h5>12° C</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
